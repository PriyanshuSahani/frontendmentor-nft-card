<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;700&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  </head>
  <body>
    <main class="board">
      <div class="nft-bg">
        <img src="images/icon-view.svg" class="nft-image" alt="nft-image">
      </div>

      <h4 class="nft-name active-text">Equilibrium #3429</h4>
      <p class="description">
        Our Equilibrium collection promotes balance and calm.
      </p>

      <section class="purchase-info">

        <div class="info-left">
          <img src="images/icon-ethereum.svg" alt="ethereum-icon">
          <span class="price">0.041 ETH</span>
        </div>
        <div class="info-right">
          <img src="images/icon-clock.svg" alt="clock-icon">
          <span class="nft-time">3 days left</span>
        </div>
      </section>

      <footer class="owner-info">
        <img src="images/image-avatar.png" alt="profile pic" class="profile-pic">

        <div class="credit">
          Creation of 
          <span class="owner-name active-text"> Jules Wyvern</span>
        </div>
      </footer>
    </main>
  </body>
</html>
